<!DOCTYPE HTML>
<HTML>
	<head>course sign up page
		<title>course_sign_up
		</title>
	</head>
	<body>
		<h1>COURSE SIGN UP PAGE</h1>
		<p>Please Note:First Name,Last Name,Password and Email are required</p>
		<form>
			<label for="F_name">First name:</label>
			<input id="F_name" type="text" name="f_name" PlaceHolder="first name" required>&nbsp;
			<label for="L_name">Last name:</label>
			<input id="L_name" type="text" name="l_name" placeholder="last name" required><br><br>
			<label for="Email">Email:</label>
			<input id="Email" type="text" name="email" placeholder="email" required>&nbsp;
			<label for="Password">Password:</label>	
			<input id="Password" type="Password" name="password" placeholder="key" required><br><br>

			<p>   are you above 18?</p>
			<input type="radio" name="age" value="YES">YES
			<input type="radio" name="age" value="NO">NO<BR><BR>

			<p>Which mode of payment you will choose?</p>
            <select name="payment">
            <option name="credit" value="c">credit card</option>
            <option name="debit" value="d">debit card</option>
            <option name="upi" value="upi">UPI</option><br>
            </select><br><br>
			<input type="submit" value="submit">
		</form>
	</body>

</HTML>
